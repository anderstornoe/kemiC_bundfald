<body>
    <div class="container-fluid">
        <h1>Kombiner to ioner ud fra ionernes navne</h1>
        <h4 class="QuestionTask">Klik på en positiv ion og derefter en negativ. Se hvad der sker når stofferne blandes</h4>
        <div class="h4 bundfald_score">Din score</div>
        <div class="btn btn-default tabel_toggle" value="hide">Tabel: Let og tungt opløselige salte</div>

                </div>
            </div>
            <img class="img-responsive img_container" src="media/img/BF_BG.jpg">
            <div class="vid_container embed-responsive embed-responsive-16by9">

                </video>
            </div>
            <img class="loader" src="../../../library/img/ajax-loader2.gif">

                <div class="scrubber"></div>
            </div>
        </div>
