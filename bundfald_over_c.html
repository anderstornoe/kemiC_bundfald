<body>
    <div class="container-fluid">
        <h1>Se fældningsreaktionen og afstem ion-reaktionsskemaet <img class="TaskNumberImg" src="../library/img/TaskNumbers_1.svg"> </h1>
        <h4 class="QuestionTaskWrap">Klik på en positiv ion og derefter en negativ. Se hvad der sker når stofferne blandes</h4>
        <div class="h5 bundfald_score">Spørgsmål:</div>
        <div class="btn btn-default tabel_toggle" value="hide">Tabel: Let og tungt opløselige salte</div>
        
        <div class="col-xs-12 inner_container">
            <img class="img-responsive img_tabel_bundfald" src="media/img/L_T_skema_big.png">

                <div class="positiv_container">
                    <div class="ladnings_indikator h2">Positive ioner</div>
                </div>
                <div class="negativ_container">
                    <div class="ladnings_indikator h2">Negative ioner</div>
                </div>
                <div class="formel_container">
                    <div class="reaktions_container h2">NH<sub>4</sub><sup>+</sup>(aq) + NO<sub>3</sub><sup>-</sup>(aq) </div>
                    <div class="pil_container"><img src="../library/img/glyphicon_reaktionspil_white2.svg" aria-hidden="true">
                    </div>
                    <div class="resultat_container h2">Ingen bundfældning</div>
                </div>
            </div>
            <img class="img-responsive img_container" src="media/img/BF_BG.jpg">
            <div class="vid_container embed-responsive embed-responsive-16by9">
                <video id="video" class="videoplayer ">
                </video>
            </div>
            <img class="loader" src="../library/img/ajax-loader2.gif">
            <div class="scrub_container">
                <div class="scrubzone"></div>
                <div class="scrubber"></div>
            </div>
        </div>
    </div>

    <div id="TaTestOutput"></div>
